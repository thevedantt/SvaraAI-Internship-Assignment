<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DistilBERT Reply Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 16px;
        }
        .history-list {
            max-height: 500px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            margin-top: 12px;
        }
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .muted {
            color: #666;
            font-size: 14px;
        }
        .label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            background: #f0f3ff;
            color: #2c3e50;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="card">
            <h2>DistilBERT Reply Classifier</h2>
            <input type="text" id="replyInput" placeholder="Enter a reply..." />
            <button onclick="predictReply()">Predict Label</button>
            <div class="result" id="result"></div>
        </div>
        <div class="card">
            <h2>History</h2>
            <div class="muted">Most recent first (max 50)</div>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        async function predictReply() {
            const reply = document.getElementById('replyInput').value;
            if (!reply) {
                alert("Please enter a reply!");
                return;
            }

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reply: reply })
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
                return;
            }

            let confText = "";
            for (let label in data.confidence) {
                confText += `${label}: ${data.confidence[label].toFixed(4)}<br>`;
            }

            document.getElementById("result").innerHTML = `
                <p><strong>Predicted Label:</strong> ${data.predicted_label}</p>
                <p><strong>Confidence:</strong><br>${confText}</p>
            `;

            // Render history panel if provided
            if (Array.isArray(data.history)) {
                const historyDiv = document.getElementById('history');
                if (data.history.length === 0) {
                    historyDiv.innerHTML = '<div class="muted">No history yet.</div>';
                } else {
                    historyDiv.innerHTML = data.history
                        .map(item => `
                            <div class="history-item">
                                <div><strong>Reply:</strong> ${escapeHtml(item.text)} <span class="label">${item.label}</span></div>
                                <div class="muted">
                                    ${Object.keys(item.confidence_per_label || {}).map(k => `${k}: ${(item.confidence_per_label[k] || 0).toFixed(4)}`).join(' | ')}
                                </div>
                            </div>
                        `)
                        .join('');
                }
            }
        }

        // Basic HTML escape to avoid injection in history rendering
        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
</body>
</html>
